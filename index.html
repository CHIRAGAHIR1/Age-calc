<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            min-height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="date"] {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e68900;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 15px;
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            #result {
                font-size: 14px;
            }
        }
    </style>

    <script>
        function calculateAge() {
            const dobInput = document.getElementById("dob").value;
            if (!dobInput) {
                alert("Please enter your birthdate.");
                return;
            }

            const birthDate = new Date(dobInput);
            const currentDate = new Date();

            if (birthDate > currentDate) {
                alert("Birthdate cannot be in the future.");
                return;
            }

            let years = currentDate.getFullYear() - birthDate.getFullYear();
            let months = currentDate.getMonth() - birthDate.getMonth();
            let days = currentDate.getDate() - birthDate.getDate();

            if (days < 0) {
                months--;
                const lastMonth = new Date(
                    currentDate.getFullYear(),
                    currentDate.getMonth(),
                    0
                );
                days += lastMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            const diffMs = currentDate - birthDate;
            const totalSeconds = Math.floor(diffMs / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);
            const totalMonths = years * 12 + months;

            document.getElementById("result").innerHTML = `
                <strong>You are ${years} years, ${months} months, and ${days} days old.</strong><br><br>
                Total Months: ${totalMonths}<br>
                Total Days: ${totalDays}<br>
                Total Hours: ${totalHours}<br>
                Total Minutes: ${totalMinutes}<br>
                Total Seconds: ${totalSeconds}
            `;
        }
    </script>
</head>

<body>

    <div class="container">
        <h2>Age Calculator</h2>
        <label for="dob">Enter Your Birthdate</label>
        <input type="date" id="dob">
        <button onclick="calculateAge()">Calculate Age</button>
        <div id="result"></div>
    </div>

</body>

</html>
